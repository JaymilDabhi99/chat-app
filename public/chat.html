<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat App</title>
    <link rel="stylesheet" href="./css/chat.css" />
</head>

<body>
    <h1>ChatApp</h1>

    <div id="container">
        <div id="mainContainer">
            <div id="part1">
                <div class="container1">
                    <div id="messages">
                        <div id="notification">
                            <p class="notification-p"></p>
                        </div>
                    </div>

                    <div id="child2">
                        <div class="inputIndicator">
                            <p class="indicator"></p>
                        </div>
                    </div>

                    <form id="form">
                        <input id="input" placeholder="Type Your Message..." autocomplete="off" />
                        <button type="submit" id="btn1">Send</button>
                        <button id="btn2" type="button">Exit</button>
                    </form>




                </div>


            </div>

            <div id="part2">
                <div class="container2"></div>
                <div class="container3">
                    <span>Online Users:</span>
                    <ul id="userList"></ul>
                </div>
            </div>

        </div>
    </div>

    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/chat.js"></script>
</body>

</html>
