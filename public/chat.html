<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />

<body>
    <button id="toggle-theme-btn">Mode</button>
    <h1>CHATAPP</h1>

    <div id="container">
        <div id="mainContainer">
            <div id="part1">
                <div class="container1">
                    <div id="header">
                        <div class="container2"></div>
                        <div class="container3">

                        </div>

                    </div>
                    <div id="messages">

                    </div>

                        </div>
                    </div>

                    <form id="form">
                        <div class="input-wrapper">

                        </div>

                    </form>




                </div>


            </div>

            </div>

        </div>
